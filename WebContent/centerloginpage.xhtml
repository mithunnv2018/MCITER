<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<!-- 
		Replace path to template, title, header and body
		with actual data.
	 -->
<ui:composition template="/template/template1.xhtml">
	<ui:define name="pageTitle">Center LOGIN PAGE</ui:define>
	<ui:define name="pageHeader">Welcome to Center LOGIN PAGE</ui:define>
	<ui:define name="menusshow"></ui:define>
	<ui:define name="centermenusshow"></ui:define>

	<ui:define name="body">

		<h:form>
			<p:growl autoUpdate="true"></p:growl>
			<p:remoteCommand name="chekcredentialscenter2" autoRun="true"
				actionListener="#{commonParams2.checkCredentialsForLoggedIn('forms_CenterController','/MCITER/centerindex.jsf')}" />
			<div style="width: 700px" align="right">
				<p:commandButton value="Logout "
					action="#{questionsUtil.resetSessionMith('forms_CenterController','centerloginpage')}"
					style="font-size:xx-small;" />
			</div>


			<p:panelGrid columns="2" id="idpanelgrid299">
				<f:facet name="header">Center Login Page!</f:facet>
				<h:outputText value="Enter Your User Name:" />
				<p:inputText id="uid"
					value="#{forms_CenterController.centerdetails.emailid}" />
				<h:outputText value="Enter Your Password:" />
				<p:password id="pwd"
					value="#{forms_CenterController.centerdetails.centerpassword}" />
				<p:commandButton id="idbtn1"
					action="#{forms_CenterController.checkLogin()}"
					value="#{msg.adminloginbutton}" />
				<p:commandButton id="idbtn2"
					action="#{forms_CenterController.reset()}"
					value="#{msg.adminlogincancelbutton}" />
			</p:panelGrid>

		</h:form>
	</ui:define>
</ui:composition>

</html>
